<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="min-height: 200vh">
    <!-- header -->
    <header class="header">
      <div class="container">
        <!-- header brand -->
        <div class="row">
          <div class="col col-sm-4">
            <a class="header-brand" href="./index.html">
              <img src="./images/logo.png" alt="instagram logo" />
            </a>
          </div>
          <!-- /header brand -->
          <!-- header search -->
          <div class="col-sm-4 d-none d-sm-block">
            <form class="header-search">
              <ion-icon class="header-search_icon" name="search"></ion-icon>
              <input type="text" placeholder="Tìm kiếm" />
              <ion-icon class="header-close_icon" name="close"></ion-icon>
            </form>
          </div>
          <!-- /header search -->
          <!-- header menu -->
          <div class="col col-sm-4">
            <div class="header-menu">
              <a href="#!" class="header-menu_link">
                <ion-icon name="home"></ion-icon>
              </a>
              <a href="#!" class="header-menu_link">
                <ion-icon name="chatbubbles-outline"></ion-icon>
              </a>
              <a href="#!" class="header-menu_link">
                <ion-icon name="add-circle-outline"></ion-icon>
              </a>
              <a href="#!" class="header-menu_link">
                <ion-icon name="compass-outline"></ion-icon>
              </a>
              <a href="#!" class="header-menu_link">
                <ion-icon name="heart-outline"></ion-icon>
              </a>
              <a href="#!" class="header-menu_link">
                <img
                  class="header-menu_user"
                  src="./images/anh4.jpg"
                  alt="châu tấn :)))"
                />
              </a>
            </div>
          </div>
          <!-- /header menu -->
        </div>
      </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="pt-30">
      <div class="container">
        <div class="row">
          <div class="col col-lg-8">col 01</div>
          <div class="col-lg-4 d-none d-lg-block">col 02</div>
        </div>
      </div>
    </main>
    <!-- /main -->

    <!-- Ion icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
